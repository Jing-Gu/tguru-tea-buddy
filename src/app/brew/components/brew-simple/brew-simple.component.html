<ng-container *ngIf="brewList$ | async as brewList; else loading">
  <div class="tiles">
    <button *ngFor="let tea of brewList" (click)='goToTimer(tea)'>
        <img src='assets/icon/{{tea.icon}}' alt=''>
        <span>{{tea.label}}</span>
    </button>
  </div>

</ng-container>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>

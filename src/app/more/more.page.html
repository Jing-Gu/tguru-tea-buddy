<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-title>Autre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- TODO: check my zenmo page for the design of this page -->
  <ion-list>
    <ion-item button detail>
      <ion-icon name="leaf-outline" color="primary"></ion-icon>
      <ion-label class="ml-4">À propos</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon name="storefront-outline" color="primary"></ion-icon>
      <ion-label class="ml-4">Nous joindre</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon name="help-circle-outline" color="primary"></ion-icon>
      <ion-label class="ml-4">FAQ</ion-label>
    </ion-item>
    <!-- TODO: add settings to config C to F -->
  </ion-list>

  <div class="mt-6 flex flex-col items-center">
    <h3 class="text-xl text-hojicha mb-4">Suivez-nous</h3>
    <div class="flex gap-8">
      <a href='https://www.facebook.com/tguruofficiel' target="_blank">
        <ion-icon name="logo-facebook" class="w-8 h-8 text-hojicha"></ion-icon>
      </a>
      <a href='https://www.instagram.com/teasguru/' target="_blank">
        <ion-icon name="logo-instagram" class="w-8 h-8 text-hojicha"></ion-icon>
      </a>
      <a href='https://www.youtube.com/channel/UCeCukuSbPkPX5lsdzz4B6yg' target="_blank">
        <ion-icon name="logo-youtube" class="w-8 h-8 text-hojicha"></ion-icon>
      </a>
    </div>
  </div>

  <div class='text-sencha flex flex-col items-center text-xs'>
    <p>Model: {{model}}</p>
    <p>OS Version: {{os}} {{osVersion}}</p>
    <p>Merci pour le téléchargement</p>
  </div>
</ion-content>

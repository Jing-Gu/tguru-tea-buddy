<ion-header [translucent]="true" mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Carnet de notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- TODO: add tabs for notes and favorites -->
  <div class="h-full overflow-y-auto">
    @if(sortedNotes) {
    @if (sortedNotes.length > 0) {
    <ion-list>
      <ion-item-sliding *ngFor="let note of sortedNotes">
        <ion-item button [routerLink]="note.uuid" mode="ios">
          <ion-label class="overflow-hidden">
            <p class="!text-charcoal capitalize">{{ note.title || "Sans titre" }}</p>
            <p class="line-clamp-2">{{ note.content }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="onDeleteNote(note.uuid)">
            <ion-icon slot="icon-only" name="trash" color="light" />
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    } @else {
    <div class="flex flex-col items-center gap-8 mt-[50%] mx-8">
      <ion-icon class="w-12 h-12" name="file-tray-outline" color="secondary" />
      <p class="text-center">Commencez à écrire votre note de thé.</p>
    </div>
    }
    } @else {
    <ion-progress-bar type="indeterminate" color="tertiary"></ion-progress-bar>
    }
  </div>
</ion-content>



<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="add" color="tertiary">
    <ion-icon name="create-outline" />
  </ion-fab-button>
</ion-fab>
